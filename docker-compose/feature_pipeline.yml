name: feature_pipeline
networks:
  redpanda_network:
    name: redpanda_network
    driver: bridge
services:
  trade-producer:
    container_name: trade-producer
    build:
      context: ../services/trade_producer
    networks:
      - redpanda_network
    environment:
      - KAFKA_BROKER_ADDRESS=redpanda-0:9092
    env_file:
      - ../services/trade_producer/.live.env
    restart: always

  trade-to-ohlc:
    container_name: trade-to-ohlc
    build:
      context: ../services/trade_to_ohlc
    networks:
      - redpanda_network
    environment:
      - KAFKA_BROKER_ADDRESS=redpanda-0:9092
    env_file:
      - ../services/trade_to_ohlc/.live.env
    restart: always

  kafka-to-feature-store:
    container_name: kafka-to-feature-store
    build:
      context: ../services/kafka_to_feature_store
    networks:
      - redpanda_network
    environment:
      - KAFKA_BROKER_ADDRESS=redpanda-0:9092
    env_file:
      - ../services/kafka_to_feature_store/.live.env
    restart: always
