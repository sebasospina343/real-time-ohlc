# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: trade_producer
    application: services/trade_producer
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: KAFKA_TOPIC
        inputType: OutputTopic
        required: true
        value: trade
      - name: OHLC_WINDOWS_SECONDS
        inputType: FreeText
        value: 60
      - name: LIVE_OR_HISTORICAL
        inputType: FreeText
        value: live
  - name: kafka_to_feature_store
    application: services/kafka_to_feature_store
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: KAFKA_TOPIC
        inputType: InputTopic
        required: true
        value: ohlc
      - name: KAFKA_CONSUMER_GROUP
        inputType: FreeText
        value: trade_to_ohlc_live6
      - name: FEATURE_GROUP_NAME
        inputType: FreeText
        value: ohlc_feature_group
      - name: FEATURE_GROUP_VERSION
        inputType: FreeText
        value: 1
      - name: BUFFER_SIZE
        inputType: FreeText
        value: 1440
      - name: LIVE_OR_HISTORICAL
        inputType: FreeText
        value: live
      - name: HOPSWORKS_PROJECT_NAME
        inputType: FreeText
        value: testone
      - name: HOPSWORKS_API_KEY
        inputType: FreeText
        value: jJ3EIJAs48fiyY7p.x6b3cmLBwWldeqRZRe0yLfPdCzwcvm9gyEow6jgLY7QbskO4nIov6JuZFsT7ndEp
  - name: trade_to_ohlc
    application: services/trade_to_ohlc
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: KAFKA_INPUT_TOPIC
        inputType: InputTopic
        required: true
        value: trade
      - name: KAFKA_OUTPUT_TOPIC
        inputType: OutputTopic
        required: true
        value: ohlc
      - name: KAFKA_FEATURE_GROUP_VERSION
        inputType: FreeText
        value: 1
      - name: KAFKA_CONSUMER_GROUP
        inputType: FreeText
        value: trade_to_ohlc_live6
      - name: OHLC_WINDOWS_SECONDS
        inputType: InputTopic
        value: 60
  - name: price_predictor
    application: services/price_predictor
    version: latest
    deploymentType: Service
    resources:
      cpu: 1000
      memory: 1000
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: price-predictor
    variables:
      - name: FEATURE_VIEW_NAME
        inputType: FreeText
        value: ohlc_feature_view
      - name: FEATURE_VIEW_VERSION
        inputType: FreeText
        value: 1
      - name: FEATURE_GROUP_NAME
        inputType: FreeText
        value: ohlc_feature_group
      - name: FEATURE_GROUP_VERSION
        inputType: FreeText
        value: 1
      - name: LAST_N_MINUTES
        inputType: FreeText
        value: 10
      - name: OHLC_WINDOW_SEC
        inputType: FreeText
        value: 60
      - name: COMET_API_KEY
        inputType: FreeText
        value: hxEjTuG2oq86BVOjyihkHTH31
      - name: COMET_PROJECT_NAME
        inputType: FreeText
        value: real-time-ohlc
      - name: COMET_WORKSPACE
        inputType: FreeText
        value: sebastian-ospina
      - name: HOPSWORKS_PROJECT_NAME
        inputType: FreeText
        value: testone
      - name: HOPSWORKS_API_KEY
        inputType: FreeText
        value: jJ3EIJAs48fiyY7p.x6b3cmLBwWldeqRZRe0yLfPdCzwcvm9gyEow6jgLY7QbskO4nIov6JuZFsT7ndEp

# This section describes the Topics of the data pipeline
topics:
  - name: trade
  - name: ohlc
  - name: 60
