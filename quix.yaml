# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: trade_producer
    application: services/trade_producer
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: KAFKA_TOPIC
        inputType: OutputTopic
        required: true
        value: trade
      - name: OHLC_WINDOWS_SECONDS
        inputType: FreeText
        value: 60
      - name: LIVE_OR_HISTORICAL
        inputType: FreeText
        value: live
  - name: trade_to_ohlc
    application: services/trade_to_ohlc
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
  - name: trade_to_ohlc 2
    application: services/trade_to_ohlc
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: KAFKA_INPUT_TOPIC
        inputType: InputTopic
        required: true
        value: trade
      - name: KAFKA_OUTPUT_TOPIC
        inputType: OutputTopic
        required: true
        value: ohlc
      - name: KAFKA_FEATURE_GROUP_VERSION
        inputType: FreeText
        value: 1
      - name: KAFKA_CONSUMER_GROUP
        inputType: FreeText
        value: trade_to_ohlc_live6
      - name: OHLC_WINDOWS_SECONDS
        inputType: InputTopic
        value: 60

# This section describes the Topics of the data pipeline
topics:
  - name: trade
  - name: ohlc
  - name: 60
