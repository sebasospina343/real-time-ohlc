name: kafka_to_feature_store
language: python
variables:
  - name: KAFKA_TOPIC
    inputType: InputTopic
    multiline: false
    defaultValue: ohlc
    required: true
  - name: KAFKA_CONSUMER_GROUP
    inputType: FreeText
    multiline: false
    defaultValue: trade_to_ohlc_live6
  - name: FEATURE_GROUP_NAME
    inputType: FreeText
    multiline: false
    defaultValue: ohlc_feature_group
  - name: FEATURE_GROUP_VERSION
    inputType: FreeText
    multiline: false
    defaultValue: 1
  - name: BUFFER_SIZE
    inputType: FreeText
    multiline: false
    defaultValue: 1440
  - name: LIVE_OR_HISTORICAL
    inputType: FreeText
    multiline: false
    defaultValue: live
  - name: HOPSWORKS_PROJECT_NAME
    inputType: FreeText
    multiline: false
    defaultValue: testone
dockerfile: Dockerfile
runEntryPoint: src/main.py
defaultFile: src/main.py
